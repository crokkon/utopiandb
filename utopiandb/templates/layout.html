<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UtopianDB</title>
        <meta name="viewport" content="width=device-width,
                    initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/utopiandb.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><a href="/">UtopianDB</a></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {% for key in conditions %}
                    <span class="badge badge-pill badge-primary">{{key}}: {{conditions[key]}}
                        <a href="{{remove_from_request(key)}}">
                            <i class="fas fa-times-circle" style="color:black"></i>
                            <!-- <img src="{{url_for('static', filename='img/glyphicons-193-remove-sign.png')}}" width="16"> -->
                        </a>
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% block content %} {% endblock %}
        </div>

        <div class="clearfix"></div>

        <footer id="footer">
            <div class="text-center clearfix">
                <br><br>
                <p>This tool is open source: <a href="https://github.com/crokkon/utopiandb">
                    https://github.com/crokkon/utopiandb</a>
                </p>
                <p>Created by <a href="https://steemit.com/@crokkon">@crokkon</a></p>
            </div>
        </footer>
    </body>
</html>
